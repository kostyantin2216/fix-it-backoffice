<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>#{inputDialogBean.title}</title>
</h:head>

<h:body>
	<h:outputStylesheet library="default" name="css/bo-style.css" />
	<h:form id="mainForm">
		<p:outputLabel for="dialogInput" value="#{inputDialogBean.label}" />
		<p:inputTextarea id="dialogInput" value="#{inputDialogBean.input}" />
		<p:commandButton value="Submit" actionListener="#{inputDialogBean.submitInput}" />
	</h:form>
</h:body>

</html>
