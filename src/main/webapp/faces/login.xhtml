<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
    	<h3>Fixxit Back Office Login</h3>
        
        <font color="red">
		   	<h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
        </font>
		
		<form action="${request.contextPath}/appLogin" method="POST">
			<h:outputLabel value="Enter UserName:" for="username" />
			<input id="username" type="text" name="app_username"/><br/><br/>
			
			<h:outputLabel value="Enter Password:" for="password" />
			<input id="password" type="password" name="app_password"/> <br/><br/>			
			
			<input type="submit" value="Login"/>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>			
		</form>
    
    </h:body>
</f:view>
</html>
