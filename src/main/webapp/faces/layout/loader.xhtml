	<ui:composition>
		<div id="loader" class="loader-wrap">
  			<div class="loader">
  				<span class="loader-item"></span>
  				<span class="loader-item"></span>
  				<span class="loader-item"></span>
  				<span class="loader-item"></span>

  			</div>
		</div>
	
		<script>
			$(document).ready(function() {
		    	hideLoader();
			});

			function showLoader() {
				$('#loader').css('display', 'block');
				window.scrollTo(0, 0);
				console.log('showing loader');
			}
			function hideLoader() {
				$('#loader').css('display', 'none');
				console.log('hiding loader');
			}
		</script>
	</ui:composition>
</html>
