<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<ui:composition>
		<div class="filters">
			<p:dataTable id="mapFilters" styleClass="map-filters" var="filter" value="#{mapAreaBean.filterView.filters}" >
				<f:facet name="header">
					<h:commandButton action="#{mapAreaBean.filter()}" value="Apply" >
						<f:ajax execute="@form" render="@form" onerror="displayErrorMessage" />
					</h:commandButton>
					<h:commandButton action="#{mapAreaBean.clearFilters()}" value="Clear" >
						<f:ajax execute="@form" render="@form" onerror="displayErrorMessage"  />
					</h:commandButton>
				</f:facet>
				
				<p:column headerText="Filter">
					<h:outputText value="#{filter.name}" />
				</p:column>
				
				<p:column headerText="Active">
					<h:selectBooleanCheckbox value="#{filter.active}" />
				</p:column>
				
				<p:column headerText="Min">
					<h:inputText value="#{filter.min}" />
				</p:column>
				
				<p:column headerText="Max">
					<h:inputText value="#{filter.max}" />
				</p:column>
			</p:dataTable>
		</div>
	</ui:composition>
</html>
