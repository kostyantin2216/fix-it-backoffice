<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fixxit="http://java.sun.com/jsf/composite/components">
<ui:composition>

	<div class="dialog-direct-order ui-g">

		<p:selectOneMenu id="professionInput"
			value="#{directOrderBean.view.profession}"
			rendered="#{not empty directOrderBean.view.tradesman}">
			<f:selectItem itemLabel="Select Profession" itemValue="-1" />
			<f:selectItems
				value="#{selectionsBean.getProfessionSelectionsForTradesman(directOrderBean.view.tradesman)}" />
		</p:selectOneMenu>

		<fixxit:userAutocomplete user="#{directOrderBean.view.user}"
			onUserCreated="#{directOrderBean.onUserCreated}" />

		<fixxit:addressAutocomplete
			address="#{directOrderBean.view.location.googleAddress}"
			onAddressSelected="#{directOrderBean.onAddressSelected}" />

		<p:commandButton value="Send" actionListener="#{directOrderBean.sendOrder}" />
	</div>

</ui:composition>
</html>
