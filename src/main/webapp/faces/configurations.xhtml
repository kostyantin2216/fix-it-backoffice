<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:composition template="/faces/templates/main-template.xhtml">
		<ui:define name="additionalScripts">
			<ui:include src="/faces/misc/google-maps-script.xhtml"></ui:include>
		</ui:define>
	
		<ui:define name="content">		
			
			<p:panel>
				<h:form id="mainForm">
				
					<h:messages id="msgs" />
						
					<p:selectOneButton id="configurationsViewType" value="#{configurationsBean.viewType}">
						<p:ajax update="@form" event="change"/>
						<f:selectItems value="#{selectionsBean.configurationsViewTypes}" />
					</p:selectOneButton>
					    	    	    
    	 			<ui:fragment rendered="#{configurationsBean.viewType eq 'STORED_PROPERTIES'}">
    	    	    	<ui:include src="/faces/layout/storedPropertyTable.xhtml" />
    	    	    </ui:fragment>
    	    	    
    	    	    <ui:fragment rendered="#{configurationsBean.viewType eq 'TRAFFIC_SOURCES'}">
    	    	    	<ui:include src="/faces/layout/trafficSourceTable.xhtml" />
    	    	    </ui:fragment>
    	    	    
				</h:form>
            </p:panel>
        
		</ui:define>
	</ui:composition>
</html>
