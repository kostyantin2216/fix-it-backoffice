<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/faces/templates/main-template.xhtml">
		<ui:define name="additionalScripts">
			<h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
		</ui:define>
	
		<ui:define name="content">
		
			<p:panel>
				<h:form id="mainForm">
				
					<h:messages id="msgs" />
    	    	    
    	    	    <ui:fragment rendered="#{empty orderBean.orderView}">
    	    	    	<ui:include src="/faces/layout/ordersTable.xhtml" >
	    	    	    	<ui:param name="orders" value="#{orderBean.orderData}" />
	    	    	    </ui:include>
    	    	    </ui:fragment>
    	    	    
    	    	    <ui:fragment rendered="#{not empty orderBean.orderView}">
    	    	    	<ui:include src="/faces/layout/orderDetails.xhtml" >
    	    	    		<ui:param name="orderView" value="#{orderBean.orderView}"></ui:param>
    	    	    	</ui:include>
    	    	    </ui:fragment>
    	    	    
				</h:form>
            </p:panel>
		
		</ui:define>
	</ui:composition>
</html>
