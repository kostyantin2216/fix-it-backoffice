<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="address" type="java.lang.String" required="true"/>
	<composite:attribute name="onAddressSelected" method-signature="void onAddressSelected(org.primefaces.event.SelectEvent)" />
	<composite:attribute name="ajaxUpdate" type="java.lang.String" default="addressAutocompleteContainer" />
	<composite:attribute name="disbled" type="java.lang.String" default="false"></composite:attribute>
</composite:interface>

<composite:implementation>
	<h:panelGroup id="addressAutocompleteContainer" styleClass="address-autocomplete">
		<p:outputLabel value="Address" for="addressAutocomplete" styleClass="block" />
        <p:autoComplete id="addressAutocomplete" value="#{cc.attrs.address}" styleClass="input-address" 
        				completeMethod="#{mapAreaBean.completeAddress}" forceSelection="true" disabled="#{cc.attrs.disbled}" >
        	<p:ajax event="itemSelect" listener="#{cc.attrs.onAddressSelected}" update="#{cc.attrs.ajaxUpdate}" />
        </p:autoComplete>
	</h:panelGroup>
</composite:implementation>

</html>
